$schema: "http://json-schema.org/draft-04/schema#"

description: Snakemake workflow for RNASeq read count

properties:
  design:
    type: string
    description: Path to design file
    default: design.tsv
  workdir:
    type: string
    description: Path to working directory
    default: .
  threads:
    type: integer
    description: Maximum number of threads used
    default: 1
  singularity_docker_image:
    type: string
    description: Image used within Singularity
    default: docker://continuumio/miniconda3:4.4.10
  cold_storage:
    type: array
    description: A list of path which are not open for intensive IO process
    default: NONE
    items:
      type: string
    uniqueItems: true
    minItems: 1
  fasta:
    type: string
    description: Path to reference fasta file

params:
  type: object
  description: Optional arguments for each rule
  properties:
    copy_extra:
      type: string
      description: Extra parameters for bash cp
      default: "--verbose --update"
    msi_scan_extra:
      type: string
      description: Extra parameters for MSI scna
      default: ""
    msi_extra:
      type: string
      description: Extra parameters for MSI scan
      default: ""

required:
  - workdir
  - threads
  - singularity_docker_image
  - design
  - cold_storage
  - fasta
